language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.add("Documenter");
                                               Pkg.add("https://github.com/scottstanie/Sario.jl");
                                               Pkg.add("https://github.com/scottstanie/MapImages.jl");
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
